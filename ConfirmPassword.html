<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
      .cont{
          width: 600px;
          margin: 50px auto;
          padding: 50px 50px;
          border-radius: 10px;
          background-color: rgb(30, 87, 99);
      }
      button{
          margin-top: 20px;
      }
      h1{
        color: white;
      }
      .cont div{
          margin-top: 20px;
      }
      #passError{
        display: none;
      }
  </style>
  <body>

    <form action="#">
    <div class="cont">
        <h1><center>Create Account </center></h1><br>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pass1" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="pass2" placeholder="Confirm Password" onkeyup="checkPass()">
            <label for="floatingPassword">Confirm Password</label>
        </div>
        <p id="passError">*Confirm password not match*</p>
        <button type="submit" class="btn btn-warning btn-lg">Submit</button>
    </div>
</form>


    <script>
                let fpass = document.getElementById("pass1");
                let spass = document.getElementById("pass2");

                function checkPass(){
                    if(fpass.value != spass.value){
                        document.getElementById("passError").style.display = 'block';
                        document.getElementById("passError").style.color = 'red';
                        spass.style.border = "1px solid red";
                        spass.style.outline = "1px solid red";
                    }
                    if((fpass.value == spass.value) || (fpass.value == null)){
                        document.getElementById("passError").style.display = 'none';
                        spass.style.border = "none";
                        spass.style.outline = "none";
                    }
                }



                
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
